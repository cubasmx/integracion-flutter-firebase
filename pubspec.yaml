name: integracion_flutter_firebase
description: Aplicación Flutter con integración de Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core
  firebase_core: ^3.6.0
  
  # Firebase Services (puedes agregar más según necesites)
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.4
  firebase_analytics: ^11.3.3
  
  # HTTP para peticiones API
  http: ^1.2.0
  
  # Provider para manejo de estado
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

